<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOPSIS Result</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background: linear-gradient(135deg,#0f766e,#115e59);
            min-height: 100vh;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        .result-card{
            border-radius:15px;
            padding:30px;
            width:100%;
        }

        .result-title{
            color:#0f766e;
            font-weight:600;
        }

        table{
            width:100%;
            border-collapse:collapse;
        }

        table th{
            background:#0f766e !important;
            color:white !important;
            text-align:center;
            padding:12px !important;
            font-weight:600;
        }

        table td{
            text-align:center;
            padding:10px !important;
            border-bottom:1px solid #ddd;
        }

        table tbody tr:nth-child(even){
            background-color:#f5f5f5;
        }

        .btn-custom{
            background:#0f766e;
            border:none;
            padding:10px 25px;
            border-radius:8px;
            color:white;
            font-weight:600;
        }

        .btn-custom:hover{
            background:#115e59;
            color:white;
            text-decoration:none;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="card shadow-lg result-card">

        <h3 class="text-center mb-4 result-title">TOPSIS Result</h3>

        {% if email_sent and email %}
        <div class="alert alert-success" role="alert">
            ✓ Results sent to {{ email }}
        </div>
        {% elif email and not email_sent %}
        <div class="alert alert-warning" role="alert">
            ⚠ Email could not be sent to {{ email }}. Check email credentials.
        </div>
        {% endif %}

        <div class="table-responsive">
            {% for table in tables %}
                {{ table | safe }}
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-custom">
                RUN TOPSIS AGAIN
            </a>
        </div>

    </div>

</div>

</body>
</html>
