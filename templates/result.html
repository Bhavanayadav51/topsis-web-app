<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOPSIS Result</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background: linear-gradient(135deg,#0f766e,#115e59);
            min-height: 100vh;
            display:flex;
            align-items:center;
        }

        .result-card{
            border-radius:15px;
            padding:30px;
        }

        .result-title{
            color:#0f766e;
            font-weight:600;
        }

        table th{
            background:#0f766e !important;
            color:white !important;
            text-align:center;
        }

        table td{
            text-align:center;
        }

        .btn-custom{
            background:#2a8fa8;
            border:none;
            padding:10px 25px;
            border-radius:8px;
            color:white;
        }

        .btn-custom:hover{
            background:#115e59;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="card shadow-lg result-card">

        <h3 class="text-center mb-4 result-title">TOPSIS Result</h3>

        <div class="table-responsive">
            {{ table | safe }}
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-custom">
                RUN TOPSIS AGAIN
            </a>
        </div>

    </div>

</div>

</body>
</html>
